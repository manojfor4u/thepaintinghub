
<section class="site-section border-bottom">
  <div class="container">
    <h2 class="section-title mb-5">Services</h2>
    <div class="row mb-5">
         <div class="col-3  mt-3">
           <div class="service_info" routerLink="/plan"><h3>Naksha</h3></div>
         </div>
         <div class="col-3  mt-3">
           <div class="service_info"><h3>Structural Drawing</h3></div>
         </div>
         <div class="col-3  mt-3">
           <div class="service_info"  routerLink="/elevation"><h3>3D Elevation</h3></div>
         </div>
         <div class="col-3  mt-3">
           <div class="service_info"><h3>Estimation</h3></div>
         </div>
           <div class="col-3  mt-3">
             <div class="service_info" routerLink="/construction"><h3>Construction</h3></div>
           </div>
          <div class="col-3  mt-3">
            <div class="service_info" routerLink="/plumber"><h3>Plumber</h3></div>
          </div>
          <div class="col-3  mt-3">
            <div class="service_info" routerLink="/interior"><h3>Interior Design</h3></div>
          </div>
          <div class="col-3  mt-3">
            <div class="service_info" routerLink="/electrician"><h3>Electrician</h3></div>
          </div>
        </div>
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor=" let item of serviceDesign">
        <div class="team-member">
          <figure>
            <img src="{{item.img}}" alt="Image" class="img-fluid" style="height: 350px;">
          </figure>
          <div class="prop-details p-3 div_info">
            <div><strong class="price"><h3>{{item.price}}</h3></strong></div>
            <!-- <div class="mb-2 d-flex justify-content-between">
              <span class="w border-r">6 beds</span> 
              <span class="w border-r v1">4 baths</span>
              <span class="w v1">4,250 sqft.</span>
            </div>
            <div>480 12th, Unit 14, San Francisco, CA</div> -->
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
