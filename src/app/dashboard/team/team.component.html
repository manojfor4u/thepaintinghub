      <div class="col-md-6 col-lg-4 mb-4" *ngFor=" let item of teamSize">
        <div class="team-member">
          <figure>
            <ul class="social">
              <li><a href="#"><span class="icon-facebook"></span></a></li>
              <li><a href="#"><span class="icon-twitter"></span></a></li>
              <li><a href="#"><span class="icon-linkedin"></span></a></li>
              <li><a href="#"><span class="icon-instagram"></span></a></li>
            </ul>
            <img src="{{ item.img}}" alt="Image" class="img-fluid" style="height: 350px;">
          </figure>
          <div class="p-3" style="background-color: white;">
            <h3 class="mb-2" style="text-align: center;">{{item.name}}</h3>
            <h3 class="mb-2" style="text-align: center;">{{item.profile}}</h3>
            <h3 class="mb-2" style="text-align: center;">{{item.experience}}</h3>

        </div>
      </div>
