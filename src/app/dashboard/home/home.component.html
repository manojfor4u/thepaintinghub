<section class="site-section border-bottom">
  <div class="container-fluid">
    <h1 style="text-align: center;font-weight: bold;margin-bottom: 50px;">Services we are providing</h1>
    <div class="row">
      <div class="col-md-6 col-lg-3 mb-4" *ngFor=" let item of servicesDesign">
        <div class="team-member" style="cursor: pointer;">
          <figure style="border: 2px solid;">
            <img src="{{ item.img}}" alt="Image" class="img-fluid" style="height: 350px;">
          </figure>
          <div class="prop-details p-3 div_info">
            <div><strong class="price" st><h3 style="text-align: center;">{{item.name}}</h3></strong></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-section border-bottom">
  <div class="container-fluid">
    <h1 style="text-align: center;font-weight: bold;margin-bottom: 50px;"> Sample Of Home Design with Given Price</h1>
    <div class="row">
      <div class="col-md-6 col-lg-3 mb-4" *ngFor=" let item of homeDesign">
        <div class="team-member">
          <figure>
            <img src="{{ item.img}}" alt="Image" class="img-fluid" style="height: 350px;">
          </figure>
          <div class="prop-details p-3 div_info">
            <div><strong class="price" st><h3 style="text-align: center;">{{item.price}}</h3></strong></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
