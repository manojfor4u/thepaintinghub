<section class="site-section border-bottom">

    <h1 style="text-align: center;font-weight: bold;margin-bottom: 50px;">CONSTRUCTION</h1>

      <div class="col-md-6 col-lg-4 mb-4" *ngFor=" let item of constructionDesign">
        <div class="team-member">

          </figure>
          <div class="prop-details p-3 div_info" style="background-color: black;">
            <!-- <div>DUPLEX</div> -->
            <div><strong class="price" st>
                <h3 style="text-align: center;color: white;">{{item.price}}</h3>
                <!-- <h3 style="text-align: center;color: white;">{{item.name}}</h3> -->
              </strong></div>
          </div>
        </div>
      </div>
    </div>
